<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Metal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gold-text { color: #FFD700; }
        .gold-border { border-color: #FFD700; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gold-text">Metal Tracker</h1>
            <p class="text-gray-400 mt-2">Dein Edelmetall-Portfolio</p>
        </div>

        <!-- Register Card -->
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
            <h2 class="text-xl font-semibold mb-6 text-center">Konto erstellen</h2>

            <!-- Error Message -->
            <div id="error-msg" class="hidden bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded mb-4 text-sm"></div>

            <!-- Success Message -->
            <div id="success-msg" class="hidden bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded mb-4 text-sm"></div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">E-Mail</label>
                    <input type="email" id="email" required
                           class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none"
                           placeholder="deine@email.de">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Passwort</label>
                    <input type="password" id="password" required minlength="8"
                           class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none"
                           placeholder="Min. 8 Zeichen">
                    <p class="text-xs text-gray-500 mt-1">Mindestens 8 Zeichen</p>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Passwort wiederholen</label>
                    <input type="password" id="password-confirm" required minlength="8"
                           class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent focus:outline-none"
                           placeholder="Passwort bestaetigen">
                </div>
                <button type="submit" id="submit-btn"
                        class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Registrieren
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-500 text-sm">oder</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Google Login -->
            <button id="google-btn" onclick="loginWithGoogle()"
                    class="w-full bg-white hover:bg-gray-100 text-gray-800 font-medium py-3 px-4 rounded flex items-center justify-center gap-3 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Mit Google registrieren
            </button>

            <!-- Tier Info -->
            <div class="mt-6 p-4 bg-gray-700/50 rounded-lg">
                <h3 class="font-medium text-sm mb-2">Free-Tier beinhaltet:</h3>
                <ul class="text-xs text-gray-400 space-y-1">
                    <li>- Bis zu 10 Positionen verwalten</li>
                    <li>- Live-Preise von GOLD.DE</li>
                    <li>- Portfolio-Verlauf (30 Tage)</li>
                </ul>
            </div>

            <!-- Login Link -->
            <p class="text-center mt-6 text-gray-400 text-sm">
                Bereits ein Konto?
                <a href="/login.html" class="text-yellow-500 hover:text-yellow-400 font-medium">Jetzt anmelden</a>
            </p>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-gray-600 text-xs">
            Preise von GOLD.DE - ohne Gewaehr
        </p>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('metaltracker_token');
        if (token) {
            window.location.href = '/';
        }

        // Register Form Handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const submitBtn = document.getElementById('submit-btn');

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Passwoerter stimmen nicht ueberein');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrieren...';
            hideError();
            hideSuccess();

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Auto-login nach Registrierung
                    localStorage.setItem('metaltracker_token', data.access_token);
                    showSuccess('Konto erstellt! Du wirst weitergeleitet...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.detail || 'Registrierung fehlgeschlagen');
                }
            } catch (err) {
                showError('Verbindungsfehler. Bitte versuche es erneut.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrieren';
            }
        });

        // Google Login
        function loginWithGoogle() {
            window.location.href = '/api/auth/google';
        }

        // Error/Success Handling
        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-msg').classList.add('hidden');
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function hideSuccess() {
            document.getElementById('success-msg').classList.add('hidden');
        }
    </script>
</body>
</html>
